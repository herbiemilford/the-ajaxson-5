<!DOCTYPE html>
<html>
<head>
    <title>AJAXson 5</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="request-gif.js"></script>
</head>
<body>
    <h1>AJAXson 5</h1>



    <form id="form-gif-request">
        <label>What kind of Jackson 5 related gif do you want?</label>
        <input id="tag" name="tag" type="text"/>
        <label id="captcha">Prove you are not a robot by answering this riddle:</label>
        <div id="captcha-input">
            <input type="number" id="captcha"><span>Jacksons are better than 1.</span>
        </div>
        <input id="submit" type="submit" value="Get my Gif!" />
        <button value="reset">Try Again!</button>

    </form>
<div class="loading">
    
</div>
    <img id="gif" src="" hidden="true"/>
    <p id="has-feedback" hidden="true"></p>

</body>
</html>
